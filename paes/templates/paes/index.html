{% extends 'paes/base.html' %}
{% block title %}Produtos{% endblock %}
{% block content %}
  <section class="full">
    <section><h1>Produtos</h1></section>
    <section>
      {% if product_list %}
          <ul>
          {% for product in product_list %}
            <a href="/paes/{{ product.id }}/">
              <li>
                  <span>{{ product.name }}</span><span>{{ product.value }}</span>
              </li>
            </a>
          {% endfor %}
          </ul>
      {% else %}
          <p>Sem produtos.</p>
      {% endif %}
    </section>
  </section>
{% endblock %}
